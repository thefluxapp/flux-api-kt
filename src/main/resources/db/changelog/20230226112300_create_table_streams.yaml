databaseChangeLog:
  - changeSet:
      id: 20230226112300_create_table_streams
      author: Andrei Brizhinev <bragovo@gmail.com>
      changes:
        - createTable:
            tableName: streams
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: streams_user_id_fkey
                    references: users(id)
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
